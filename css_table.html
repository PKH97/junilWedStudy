<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 스타일</title>
</head>
<style>
    table {
        border-collapse: collapse;
        border: 1px solid black;
        width: 400px;
    }
    th, td {
        border: 1px solid black;
        font-weight: 700;
        text-align: center;
    }
</style>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <td>김준일</td>
            <td>01012345678</td>
            <td>부산</td>
        </tr>
        <tr>
            <td>김준이</td>
            <td>01098765432</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김준삼</td>
            <td>01014785236</td>
            <td>울산</td>
        </tr>
    </table>
</body>
</html>
